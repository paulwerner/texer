services:
  app:
    build: .
    # Run as current user in development to avoid permission issues with mounted volumes
    # In production (without volumes), remove this to use USER node from Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - latex-temp:/tmp/latex
      - node_modules_backend:/app/backend/node_modules
      - node_modules_frontend:/app/frontend/node_modules
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=5000
      - FRONTEND_PORT=3000
    restart: unless-stopped
    mem_limit: 2g
    cpus: 1.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  latex-temp:
  node_modules_backend:
  node_modules_frontend:
